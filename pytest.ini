# Pytest configuration
[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --strict-config --tb=short --disable-warnings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers = 
    slow: marks tests as slow (deselect with '-m "not slow"')
    asyncio: marks tests as async
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security-related
    performance: marks tests as performance-related
    core: marks tests for core server functionality
    ai: marks tests for AI/LLM integration
    generators: marks tests for code generation
    tools: marks tests for build/gradle tools
    utils: marks tests for utilities

# Coverage configuration
[coverage:run]
source = .
omit =
    tests/*
    *_test.py
    test_*.py
    venv/*
    .venv/*
    __pycache__/*
    htmlcov/*
    setup.py
    ci_test_runner.py
    pre_commit_hook.py
    __main__.py
    breaking_change_monitor.py
    install.py
    vscode_bridge.py
    validate_config.py
branch = true

[coverage:report]
exclude_lines = 
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

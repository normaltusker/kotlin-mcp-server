# Pytest configuration
[tool:pytest]
minversion = 7.0
testpaths = . tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --strict-config --tb=short --disable-warnings
markers = 
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security-related
    performance: marks tests as performance-related
asyncio_mode = auto
timeout = 300

# Coverage configuration
[coverage:run]
source = .
omit = 
    test_*.py
    *_test.py
    tests/*
    venv/*
    .venv/*
    __pycache__/*
    setup.py
    ci_test_runner.py
    pre_commit_hook.py
branch = true

[coverage:report]
exclude_lines = 
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
